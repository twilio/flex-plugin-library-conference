name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g twilio-cli
      - run: twilio plugins:install @twilio-labs/plugin-flex@5.0.4
      - run: npm install
      - run: npm test